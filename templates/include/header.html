{%  load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Django Project</title>
</head>
{# 부트스트랩 링크 #}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
{# 구글 폰트 링크 #}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
{# DEFAULT CSS LINK #}
<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

<body>
<center>

    <div class="pragmatic_header">
        <div>
            <h1 class="pragmatic_logo">Pragmatic</h1>
        </div>
        <div class="pragmatic_header_navbar">
            <a href="{% url 'article:list' %}" class="prgmatic_header_nav">
                <span>Articles</span>
            </a>
            <a href="{% url 'project:list' %}" class="prgmatic_header_nav">
                <span>Projects</span>
            </a>
            <a href="{% url 'subscribe:list' %}" class="prgmatic_header_nav">
                <span>Subscription</span>
            </a>
            {% if not user.is_authenticated %}
            <a href="{% url 'account:login' %}?next={{ request.path }}" class="prgmatic_header_nav">
                <span>login</span>
            </a>
            <a href="{% url 'account:register' %}" class="prgmatic_header_nav">
                <span>SignUp</span>
            </a>
            {% else %}
            <a href="{% url 'account:detail' pk=user.pk %}" class="prgmatic_header_nav">
                <span>MyPage</span>
            </a>
            <a href="{% url 'account:logout' %}?next={{ request.path }}" class="prgmatic_header_nav">
                <span>logout</span>
            </a>
            {% endif %}
        </div>
    </div>
